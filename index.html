<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fonts.css -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body class="grid place-items-center min-h-screen bg-cl_Cream">
    <main class="px-4 my-20 md:my-0">
      <!-- balance content -->
      <div class="flex justify-between bg-cl_Softred p-5 rounded-lg mb-4">
        <!-- mybalance text -->
        <div class="space-y-1">
          <p class="text-cl_Verypaleorange text-xs font-normal">My balance</p>
          <h1 class="text-white font-bold tracking-wide text-xl">$921.48</h1>
        </div>
        <!-- logo -->
        <img src="./images/logo.svg" alt="" />
      </div>
      <!-- bars content -->
      <div class="p-7 pb-0 bg-white rounded-lg">
        <!-- header -->
        <h1 class="font-bold text-cl_Darkbrown text-3xl md:text-2xl">
          Spending - Last 7 days
        </h1>
        <!-- bars container -->
        <div
          class="bars-container flex fle-co items-end mt-4 border-b-2 pb-4 border-cl_Cream space-x-3"
        >
          <!-- monday bar -->
          <div class="space-y-2">
            <p
              data-id="mon"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 rounded-md invisible"
            >
              $0
            </p>
            <div
              data-id="mon"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">mon</p>
          </div>
          <!-- end of monday bar -->
          <!-- tuesday bar -->
          <div class="space-y-2">
            <p
              data-id="tue"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 invisible rounded-md"
            >
              $0
            </p>
            <div
              data-id="tue"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">tue</p>
          </div>
          <!-- end of tuesday bar -->
          <!-- wednesday bar -->
          <div class="space-y-2">
            <p
              data-id="wed"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 invisible rounded-md"
            >
              $0
            </p>
            <div
              data-id="wed"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">wed</p>
          </div>
          <!-- end of wednesday bar -->
          <!-- thursday bar -->
          <div class="space-y-2">
            <p
              data-id="thu"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 invisible rounded-md"
            >
              $0
            </p>
            <div
              data-id="thu"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">thu</p>
          </div>
          <!-- end of thursday bar -->
          <!-- friday bar -->
          <div class="space-y-2">
            <p
              data-id="fri"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 invisible rounded-md"
            >
              $0
            </p>
            <div
              data-id="fri"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">fri</p>
          </div>
          <!-- end of friday bar -->
          <!-- saturday bar -->
          <div class="space-y-2">
            <p
              data-id="sat"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 invisible rounded-md"
            >
              $0
            </p>
            <div
              data-id="sat"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">sat</p>
          </div>
          <!-- end of saturday bar -->
          <!-- sunday bar -->
          <div class="space-y-2">
            <p
              data-id="sun"
              class="bar-text text-center bg-cl_Darkbrown text-white text-xs p-1.5 rounded-md invisible"
            >
              $0
            </p>
            <div
              data-id="sun"
              class="bar h-11 rounded-md hover:brightness-150"
            ></div>
            <p class="text-cl_Mediumbrown text-xs text-center">sun</p>
          </div>
          <!-- end of sunday bar -->
        </div>
        <!-- total section -->
        <div class="flex justify-between items-center py-5">
          <!-- this month -->
          <div class="space-y-1">
            <p class="text-xs text-cl_Mediumbrown">Total this month</p>
            <h1 class="text-2xl font-bold text-cl_Darkbrown">$478.33</h1>
          </div>
          <!-- % form last month -->
          <div class="self-end -mb-1">
            <h2
              class="text-right font-bold leading-5 text-sm text-cl_Darkbrown"
            >
              +2.4%
            </h2>
            <p class="text-cl_Mediumbrown text-sm">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer
      class="fixed bottom-0 left-1/2 -translate-x-1/2 bg-cl_white py-1 px-2 text-cl_verydarkblue_1 text-center text-sm rounded-t-xl bg-white"
    >
      Challenge by
      <a
        class="font-bold text-cl_Blue"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="font-bold text-cl_Blue" href="https://github.com/amirhazizi"
        >Amir Hossein Azizi</a
      >
    </footer>
    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
